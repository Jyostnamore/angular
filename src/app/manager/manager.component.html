<div class="col-md-6 offset-md-3 " height=20%>
    <h3>Create Manager</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label> First Name</label>
        <input type="text" class ="form-control" id = "firstName"
            [(ngModel)] = "manager.firstname" name = "firstName">
    </div>
    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class ="form-control" id = "firstName"
            [(ngModel)] = "manager.lastname" name = "firstName">
    </div>
    <div class="form-group">
        <label> Email</label>
        <input type="text" class ="form-control" id = "firstName"
            [(ngModel)] = "manager.email" name = "firstName">
    </div>
    <div class="form-group">
        <label> Password</label>
        <input type="password" class ="form-control" id = "firstName"
            [(ngModel)] = "manager.password" name = "firstName">
    </div>
    <div class="form-group">
        <label> Date Of Birth</label>
        <input type="text" class ="form-control" id = "firstName"
            [(ngModel)] = "manager.dob" name = "firstName">
    </div>
 
    <div class="form-group">
        <label> Company name</label>
        <input type="text" class ="form-control" id = "firstName"
            [(ngModel)] = "manager.company" name = "firstName">
    </div>
    
    <button class = "btn btn-success" type ="submit">Submit</button>
   </form>
   </div>
