<div><app-navbar></app-navbar></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1></h1>
        </div>
        
        <div class="col-md-6">
            <a href="create-employee" routerLinkActive="active" class="btn btn-primary" style="float: right;" >Add Employee</a>
        </div>
      
    </div>
</div>

<h2>Employee List</h2>
<table class="table table-striped">
<thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email id</th>
        
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let employee of employees">
        <td>{{employee.firstname}}</td>
        <td>{{employee.lastname}}</td>
        <td>{{employee.email}}</td>
        
        <td>
            <button (click) = "employeeDetails(employee.id)" class="btn btn-primary" > View</button>
            <button (click) = "updateEmployee(employee.id)" class = "btn btn-info" style="margin-left: 10px"> Update</button>
          
             <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger"  style="margin-left: 10px"> Delete</button>
            
    </tr>
</tbody>


</table>
