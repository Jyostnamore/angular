<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstname" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastname" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId"
                [(ngModel)] = "employee.email" name = "emailId">
        </div><div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "employee.address" name = "address">
        </div>
        <div class="form-group">
            <label> Mobile Number</label>
            <input type="text" class ="form-control" id = "mobileno"
                [(ngModel)] = "employee.mobileno" name = "mobileno">
        </div>
        <div class="form-group">
            <label> Date of Birth</label>
            <input type="text" class ="form-control" id = "dob"
                [(ngModel)] = "employee.dob" name = "dob">
        </div>
        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "employee.city" name = "city">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
        <a class="btn btn-primary" href="/employees" style="margin-left: 10px"> Back</a>

    </form>
    </div>
